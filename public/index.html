<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Little Improvements: Custom</title>
</head>
<body>
    <p class="title">Little Improvements: Custom</p>
    <ul class="navbar">
        <li class="navbar-item primary-navbar-item"><a class="navbar-item primary-navbar-item" onclick="downloadPack()">Download</a></li>
        <li class="navbar-item secondary-navbar-item"><a class="navbar-item secondary-navbar-item" href="news.asp">Discord</a></li>
        <li class="navbar-item secondary-navbar-item"><a class="navbar-item secondary-navbar-item" href="contact.asp">Planet Minecraft</a></li>
        <li class="navbar-item secondary-navbar-item"><a class="navbar-item secondary-navbar-item" href="about.asp">GitHub</a></li>
    </ul>
    <div class="grid-container" id="pack-selector-container">
        <div class="grid-item selection-box unselected tooltip" onclick="javascript: toggleSelected('honeyJar')" id="honeyJar">
            <p class="pack-label">Honey Jar</p>
            <img src="icons/honeyJar.png" class="pack-icon" id="honeyJarImg">
            <p class="pack-desc invisible" id="honeyJarDesc">Changes honey bottle to a jar of honey, and renames the item.</p>
        </div>
        <div class="grid-item selection-box unselected tooltip" onclick="javascript: toggleSelected('animatedCampfireItems')" id="animatedCampfireItems">
            <p class="pack-label">Animated Campfire Items</p>
            <img src="icons/animatedCampfireItems.png" class="pack-icon" id="animatedCampfireItemsImg">
            <p class="pack-desc invisible" id="animatedCampfireItemsDesc">Animates campfire and soul campfire items in the inventory and in a player's hand.</p>
        </div>
    </div>
    <script src=js/index.js></script>
</body>
